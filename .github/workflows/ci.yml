name: ğŸ§ª Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ” TypeScript type check
      run: npm run type-check

    - name: ğŸ§ª Run tests
      run: npm run test:run

    - name: ğŸ“Š Generate coverage report
      run: npm run test:coverage

    - name: ğŸ“ˆ Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  build:
    name: ğŸ—ï¸ Build Test
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ—ï¸ Build project
      run: npm run build

    - name: âœ… Verify build output
      run: |
        if [ ! -d "dist" ]; then
          echo "âŒ Build failed - dist directory not found"
          exit 1
        fi
        if [ ! -f "dist/index.html" ]; then
          echo "âŒ Build failed - index.html not found"
          exit 1
        fi
        echo "âœ… Build successful"

  lint-commit:
    name: ğŸ“ Lint Commit Messages
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ“ Lint commit messages
      run: |
        # Check if commits follow conventional commit format
        git log --oneline ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} | while read line; do
          commit_msg=$(echo "$line" | cut -d' ' -f2-)
          if [[ ! $commit_msg =~ ^(feat|fix|docs|style|refactor|test|chore|release)(\(.+\))?: ]]; then
            echo "âŒ Invalid commit message format: $commit_msg"
            echo "ğŸ’¡ Expected format: type(scope): description"
            echo "ğŸ’¡ Examples: feat(tools): add new feature, fix(ui): resolve button issue"
            exit 1
          fi
        done
        echo "âœ… All commit messages follow conventional format"